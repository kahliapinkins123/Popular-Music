<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" /> 
    <title>Simple Music App</title>
  </head>
  <body>
      <div id="album-header">
        <img
          src="https://townsquare.media/site/812/files/2020/05/Illustrated-album-covers.jpg?w=1200"
          style= "width:90em; height:30em;"
          alt="album-header"
        />
        <h1 id="title">The Album Aesthetic</h1>
      </div>
      <div id="top-bar">
          <span class='top-bar-choices' style='color: white;' id='full-list'>FULL LIST</span>
          <span class='top-bar-choices' style='color: white;' id='editors-choice'>EDITOR'S CHOICE</span>
          <span class='top-bar-choices' style='color: white;' id='favorites'>MY FAVORITES</span>        
      </div>

      <div class="search">
        <input type="text" placeholder="Album Name">
        <button>Search</button>
      </div>

      

      <div id="album-collection">
          <h2 class='heading'>Full List</h2>
          <ul id="album-container">
              <li class='card'>Place Holder</li>
              <li class='card'>Place Holder</li>
              <li class='card'>Place Holder</li>
              <li class='card'>Place Holder</li>
              <li class='card'>Place Holder</li>
          </ul>
      </div>

      <div id="submit">
          <form>
              <input id="album-name" type="text" placeholder="Album Name">
              <input id="artist-name" type="text" placeholder="Artist">
              <div>
              <input id="cover-url" type="text" placeholder="Cover Url">
              <button>Submit Album</button>
            </div>
          </form>
      </div>
  </body>
  <script src="script.js"></script> 
</html>
